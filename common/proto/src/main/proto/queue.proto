}

message ErrorEventProto {
  int64 tenantIdMSB = 1;
  int64 tenantIdLSB = 2;
  int64 entityIdMSB = 3;
  int64 entityIdLSB = 4;
  string serviceId = 5;
  string method = 6;
  string error = 7;
}

message LifecycleEventProto {
  int64 tenantIdMSB = 1;
  int64 tenantIdLSB = 2;
  int64 entityIdMSB = 3;
  int64 entityIdLSB = 4;
  string serviceId = 5;
  string lcEventType = 6;
  bool success = 7;
  string error = 8;
}

message ToHousekeeperServiceMsg {
  HousekeeperTaskProto task = 1;
}

message HousekeeperTaskProto {
  string value = 1;
  int64 ts = 2;

  // reprocessing
  int32 attempt = 50;
  repeated string errors = 51;
}

message ToEdqsMsg {
  int64 tenantIdMSB = 1;
  int64 tenantIdLSB = 2;
  int64 customerIdMSB = 3;
  int64 customerIdLSB = 4;
  int64 ts = 5;
  EdqsEventMsg eventMsg = 6;
  EdqsRequestMsg requestMsg = 7;
}

message FromEdqsMsg {
  EdqsResponseMsg responseMsg = 1;
}

message EdqsEventMsg {
  string objectType = 2;
  bytes data = 3;
  string eventType = 4;
  optional int64 version = 5;
}

message EdqsRequestMsg {
  string value = 1;
}

message EdqsResponseMsg {
  string value = 1;
}

message TaskProto {
  string value = 1;
}

message JobStatsMsg {
  int64 tenantIdMSB = 1;
  int64 tenantIdLSB = 2;
  int64 jobIdMSB = 3;
  int64 jobIdLSB = 4;
  optional TaskResultProto taskResult = 5;
  optional int32 totalTasksCount = 6;
}

message TaskResultProto {
  string value = 1;
}

message EntityActionEventProto {
  EntityIdProto tenantId = 1;
  EntityIdProto entityId = 2;
  string entity = 3;
  string action = 4;
}

message AlarmStateProto {
  repeated AlarmRuleStateProto createRuleStates = 1;
  AlarmRuleStateProto clearRuleState = 2;
}

message AlarmRuleStateProto {
  string severity = 1;
  int64 eventCount = 2;
  int64 firstEventTs = 3;
  int64 lastEventTs = 4;
}
