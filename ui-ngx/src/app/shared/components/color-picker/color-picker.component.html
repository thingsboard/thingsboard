<saturation-component class="saturation-component" [hue]="control.hue" [(color)]="control.value"></saturation-component>

<div class="controls">
  <div class="controls-row hue-alpha">
    <div class="column">
      <indicator-component [colorType]="presentations[selectedPresentation]" [color]="control.value"></indicator-component>
    </div>
    <div class="column" class="hue-alpha-range">
      <hue-component [(hue)]="control.hue" [(color)]="control.value"></hue-component>
      <alpha-component *ngIf="control.alphaChannelVisibilityChanges | async" [(color)]="control.value"></alpha-component>
    </div>
  </div>

  <mat-form-field class="mat-block">
    <mat-select [(value)]="this.control.initType" (valueChange)="changeColorFormat($event)">
      <mat-option *ngFor="let type of presentations" [value]="type">
        {{type}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <tb-color-picker-input-component [alpha]="control.alphaChannelVisibilityChanges | async" [colorFormat]="this.control.initType" [(color)]="control.value" [(hue)]="control.hue">
  </tb-color-picker-input-component>
