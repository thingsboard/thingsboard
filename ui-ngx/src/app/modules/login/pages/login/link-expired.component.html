<div class="tb-expired-link-content mat-app-background tb-dark flex flex-row items-center justify-center"
     style="width: 100%;">
  <mat-card appearance="raised" class="tb-expired-link-card">
    <mat-card-header style="justify-content: center">
      <mat-card-title>
        <span class="mat-headline-5">{{ title | translate }}</span>
      </mat-card-title>
    </mat-card-header>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
    </mat-progress-bar>
    <span style="height: 4px;" *ngIf="!(isLoading$ | async)"></span>
    <mat-card-content style="padding: 24px 16px">
      <div>{{ message | translate }}</div>
    </mat-card-content>
    <mat-card-actions class="flex flex-row justify-center">
      <button mat-raised-button color="accent"
              [disabled]="(isLoading$ | async)"
              (click)="navigateToLoginPage()">
        {{ 'login.login' | translate }}
      </button>
    </mat-card-actions>
  </mat-card>
</div>
