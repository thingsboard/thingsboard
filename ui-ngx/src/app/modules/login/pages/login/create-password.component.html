<div class="tb-password-content mat-app-background tb-dark flex flex-row items-center justify-center" style="width: 100%;">
  <mat-card appearance="raised" class="tb-password-card flex-initial">
    <mat-card-header class="px-6 pt-6">
      <mat-card-title class="text-xl font-normal" translate>login.create-password</mat-card-title>
    </mat-card-header>
    <div class="h-3 px-4"><div tb-toast></div></div>
    <mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading || (isLoading$ | async)">
    </mat-progress-bar>
    <span style="height: 4px;" *ngIf="!isLoading && !(isLoading$ | async)"></span>
    <mat-card-content class="!p-6">
      <form [formGroup]="createPassword" (ngSubmit)="onCreatePassword()">
        <mat-form-field class="mat-block tb-autofilled" appearance="outline">
          <mat-label translate>common.password</mat-label>
          <input matInput
                 type="password"
                 autofocus
                 cdkOverlayOrigin
                 autocomplete="new-password"
                 #passwordTrigger="cdkOverlayOrigin"
                 (focus)="passwordTooltip.onFocus()"
                 (blur)="passwordTooltip.onBlur()"
                 formControlName="newPassword"/>
          <mat-icon class="material-icons" matPrefix>lock</mat-icon>
          <tb-toggle-password matSuffix></tb-toggle-password>
          <mat-error *ngIf="this.createPassword.get('newPassword').errors">
            {{ 'security.password-requirement.password-not-meet-requirements' | translate }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="mat-block tb-autofilled" style="margin-bottom: 18px" appearance="outline">
          <mat-label translate>login.password-again</mat-label>
          <input matInput type="password" formControlName="newPassword2" autocomplete="new-password"/>
          <mat-icon class="material-icons" matPrefix>lock</mat-icon>
          <tb-toggle-password matSuffix></tb-toggle-password>
          <mat-error *ngIf="createPassword.get('newPassword2').hasError('passwordsNotMatch')">
            {{ 'security.password-requirement.new-passwords-not-match' | translate }}
          </mat-error>
        </mat-form-field>
        <div class="flex flex-col items-center justify-start gap-4 gt-xs:flex-row gt-xs:items-start gt-xs:justify-center">
          <button mat-flat-button color="accent" type="submit" [disabled]="isLoading || (isLoading$ | async)">
            {{ 'login.create-password' | translate }}
          </button>
          <button mat-button type="button" [disabled]="isLoading || (isLoading$ | async)" routerLink="/login">
            {{ 'action.cancel' | translate }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
<tb-password-requirements-tooltip #passwordTooltip
                            [passwordControl]="createPassword.get('newPassword')"
                            [passwordPolicy]="passwordPolicy"
                            [trigger]="passwordTrigger">
</tb-password-requirements-tooltip>
