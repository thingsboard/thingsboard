<form fxLayout="column" class="mat-content mat-padding" [formGroup]="eventFilterFormGroup" (ngSubmit)="update()">
  <ng-container *ngFor="let column of showColumns">
    <ng-container [ngSwitch]="column.key">
      <ng-template [ngSwitchCase]="'type'">
        <mat-form-field>
          <mat-label>{{ column.title | translate}}</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]="null">{{ 'event.all-events' | translate}}</mat-option>
            <mat-option *ngFor="let eventType of eventTypes" [value]="eventType">
              {{ eventType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="'entity'">
        <mat-form-field>
          <mat-label>{{ column.title | translate}}</mat-label>
          <mat-select formControlName="entity">
            <mat-option [value]="null">{{ 'event.all-events' | translate}}</mat-option>
            <mat-option *ngFor="let entityType of entityTypes" [value]="entityType">
              {{ entityType }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-template>
      <ng-template [ngSwitchCase]="'error'">
        <tb-checkbox formControlName="error" [falseValue]="null" style="display: block; padding-bottom: 16px;">
          {{ 'event.has-error' | translate }}
        </tb-checkbox>
      </ng-template>
      <ng-container *ngSwitchDefault>
        <mat-form-field>
          <mat-label>{{ column.title | translate}}</mat-label>
          <input matInput type="text" [name]="column.key" [formControlName]="column.key">
        </mat-form-field>
      </ng-container>
    </ng-container>
  </ng-container>
  <div fxLayout="row" class="tb-panel-actions" fxLayoutAlign="end center">
    <button type="button"
            mat-button
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button type="submit"
            mat-raised-button
            color="primary"
            [disabled]="eventFilterFormGroup.invalid || !eventFilterFormGroup.dirty">
      {{ 'action.update' | translate }}
    </button>
  </div>
</form>
