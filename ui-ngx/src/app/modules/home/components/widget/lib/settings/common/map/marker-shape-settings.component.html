<div class="flex flex-row items-center justify-start gap-2" [formGroup]="shapeSettingsFormGroup">
  <mat-form-field appearance="outline" class="number" subscriptSizing="dynamic">
    <input matInput formControlName="size" type="number" min="1" step="1" placeholder="{{ 'widget-config.set' | translate }}">
    <div matSuffix>px</div>
  </mat-form-field>
  <button type="button"
          mat-stroked-button
          class="tb-box-button"
          [disabled]="disabled"
          #matButton
          (click)="openShapePopup($event, matButton)">
    <img *ngIf="markerType === MarkerType.shape" matButtonIcon width="24px" height="24px" style="object-fit: contain;" [src]="shapePreview$ | async" [class.disabled]="disabled"/>
    <div *ngIf="markerType === MarkerType.icon" matButtonIcon style="object-fit: contain; width: 24px; height: 24px;" [innerHTML]="iconPreview$ | async" [class.disabled]="disabled">
    </div>
  </button>
  <tb-data-layer-color-settings [context]="context"
                                [dsType]="dsType"
                                [dsEntityAliasId]="dsEntityAliasId"
                                [dsDeviceId]="dsDeviceId"
                                helpId="widget/lib/map/color_fn" formControlName="color"></tb-data-layer-color-settings>
</div>
