<mat-expansion-panel class="datakey-select-option flex-1" [formGroup]="selectOptionFormGroup" [(expanded)]="expanded">
  <mat-expansion-panel-header>
    <div class="flex flex-1 flex-row items-center justify-start">
      <mat-panel-title>
        <div class="flex flex-1 flex-row items-center justify-start">
          <div>
            <span>{{ selectOptionFormGroup.value.value || 'Undefined' }} </span>
            <span *ngIf="selectOptionFormGroup.value.label">(<small>{{ selectOptionFormGroup.value.label }}</small>)</span>
          </div>
        </div>
      </mat-panel-title>
      <span class="flex-1"></span>
      <button *ngIf="!disabled" mat-icon-button style="min-width: 40px;"
              type="button"
              (click)="removeSelectOption.emit()"
              matTooltip="{{ 'action.remove' | translate }}"
              matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-expansion-panel-header>
  <ng-template matExpansionPanelContent>
    <div class="flex flex-col gap-2">
      <mat-divider></mat-divider>
      <section class="tb-widget-settings flex flex-col">
        <section class="flex flex-col gt-xs:flex-row gt-xs:items-center gt-xs:justify-start gt-xs:gap-2">
          <mat-form-field class="mat-block flex-1">
            <mat-label translate>widgets.input-widgets.option-value</mat-label>
            <input required matInput formControlName="value">
          </mat-form-field>
          <mat-form-field class="mat-block flex-1">
            <mat-label translate>widgets.input-widgets.option-label</mat-label>
            <input matInput formControlName="label">
          </mat-form-field>
        </section>
      </section>
    </div>
  </ng-template>
</mat-expansion-panel>
