<div [formGroup]="axisFormGroup" class="tb-form-table-row tb-axis-row">
  <div class="tb-axis-id-field">
    {{ modelValue.id }}
  </div>
  <mat-checkbox class="tb-show-field" formControlName="show"></mat-checkbox>
  <mat-form-field class="tb-inline-field tb-label-field" appearance="outline" subscriptSizing="dynamic">
    <input matInput formControlName="label" placeholder="{{ 'widget-config.set' | translate }}">
  </mat-form-field>
  <mat-form-field class="tb-inline-field tb-position-field" appearance="outline" subscriptSizing="dynamic">
    <mat-select formControlName="position">
      <mat-option *ngFor="let position of axisPositions" [value]="position">
        {{ timeSeriesAxisPositionTranslations.get(position) | translate }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="tb-min-field">
    <mat-form-field appearance="outline" class="tb-inline-field number" subscriptSizing="dynamic">
      <input matInput formControlName="min" type="number" placeholder="{{ 'widgets.chart.chart-axis.scale-auto' | translate }}">
    </mat-form-field>
  </div>
  <div class="tb-max-field">
    <mat-form-field appearance="outline" class="tb-inline-field number" subscriptSizing="dynamic">
      <input matInput formControlName="max" type="number" placeholder="{{ 'widgets.chart.chart-axis.scale-auto' | translate }}">
    </mat-form-field>
  </div>
  <div class="tb-units-field">
    <tb-unit-input formControlName="units">
    </tb-unit-input>
  </div>
  <div class="tb-decimals-field">
    <mat-form-field appearance="outline" class="tb-inline-field number" subscriptSizing="dynamic">
      <input matInput formControlName="decimals" type="number" min="0" max="15" step="1" placeholder="{{ 'widget-config.set' | translate }}">
    </mat-form-field>
  </div>
  <div class="tb-form-table-row-cell-buttons">
    <button type="button"
            mat-icon-button
            #matButton
            (click)="editAxis($event, matButton)"
            matTooltip="{{ 'widgets.time-series-chart.axis.y-axis-settings' | translate }}"
            matTooltipPosition="above">
      <mat-icon>settings</mat-icon>
    </button>
    <div class="tb-remove-button">
      <button *ngIf="modelValue.id !== 'default'"
              type="button"
              mat-icon-button
              (click)="axisRemoved.emit()"
              matTooltip="{{ 'widgets.time-series-chart.axis.remove-y-axis' | translate }}"
              matTooltipPosition="above">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
