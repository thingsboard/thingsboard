<section class="tb-aliases-entity-select flex flex-row items-center justify-start" *ngIf="hasSelectableAliasEntities">
  <button mat-icon-button
          cdkOverlayOrigin #aliasEntitySelectPanelOrigin="cdkOverlayOrigin"
          (click)="openEditMode()"
          matTooltip="{{ 'entity.select-entities' | translate }}"
          [matTooltipPosition]="tooltipPosition">
    <mat-icon class="material-icons">devices_other</mat-icon>
  </button>
  <span class="lt-lg:!hidden"
        (click)="openEditMode()"
        matTooltip="{{ 'entity.select-entities' | translate }}"
        [matTooltipPosition]="tooltipPosition">
    {{displayValue}}
  </span>
</section>
