<ng-container *ngIf="panelMode; else componentMode">
  <ng-container *ngTemplateOutlet="alarmRuleFilterPanel"></ng-container>
</ng-container>
<ng-template #componentMode>
  <ng-container *ngIf="buttonMode; else alarmFilter">
    <button color="primary"
            matTooltip="{{buttonDisplayValue}}"
            matTooltipPosition="above"
            mat-stroked-button
            (click)="toggleAlarmRuleFilterPanel($event)">
      <mat-icon>filter_list</mat-icon>{{buttonDisplayValue}}
    </button>
  </ng-container>
</ng-template>
<ng-template #alarmRuleFilterPanel>
  <form class="mat-content mat-padding flex flex-col" (ngSubmit)="update()">
    <ng-container *ngTemplateOutlet="alarmFilter"></ng-container>
    <div class="tb-panel-actions flex flex-row items-center justify-end">
      <button type="button"
              mat-button
              color="primary"
              (click)="reset()">
        {{ 'action.reset' | translate }}
      </button>
      <span class="flex-1"></span>
      <button type="button"
              mat-button
              (click)="cancel()">
        {{ 'action.cancel' | translate }}
      </button>
      <button type="submit"
              mat-raised-button
              color="primary"
              [disabled]="alarmRuleFilterConfigForm.invalid || !alarmRuleFilterConfigForm.dirty">
        {{ 'action.update' | translate }}
      </button>
    </div>
  </form>
</ng-template>
<ng-template #alarmFilter>
  <div class="tb-form-panel tb-alarm-filter-config-component no-padding no-border" [formGroup]="alarmRuleFilterConfigForm">
    <div class="tb-form-row column-xs">
      <div class="fixed-title-width" translate>alarm-rule.alarm-rule-type-list</div>
      <tb-entity-subtype-list subscriptSizing="dynamic"
                              formControlName="name"
                              appearance="outline"
                              [additionalClasses]="['tb-chips', 'flex']"
                              [entityType]="entityType.CALCULATED_FIELD">
      </tb-entity-subtype-list>
    </div>
    <div class="tb-form-row column-xs">
      <div class="fixed-title-width" translate>entity.entity-type</div>
      <mat-form-field class="flex-1" appearance="outline" subscriptSizing="dynamic">
        <mat-select formControlName="entityType" placeholder="{{ 'alarm-rule.any-type' | translate }}">
          <mat-option>{{ 'alarm-rule.any-type' | translate }}</mat-option>
          <mat-option *ngFor="let type of listEntityTypes" [value]="type">
            {{ entityTypeTranslations.get(type)?.type | translate }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    @if (alarmRuleFilterConfigForm.get('entityType').value) {
      <div class="tb-form-row column-xs">
        <div class="fixed-title-width" translate>entity.entities</div>
        <tb-entity-list appearance="outline"
                        subscriptSizing="dynamic"
                        class="flex flex-1"
                        inlineField
                        syncIdsWithDB
                        labelText="{{'entity.entity-list' | translate}}"
                        [entityType]="alarmRuleFilterConfigForm.get('entityType').value"
                        formControlName="entities">
        </tb-entity-list>
      </div>
    }
  </div>
</ng-template>
