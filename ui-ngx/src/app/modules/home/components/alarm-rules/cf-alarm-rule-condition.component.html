<div class="tb-alarm-rule-condition flex min-w-0 flex-col gap-4" [formGroup]="alarmRuleConditionFormGroup">
  <div class="tb-form-row column-xs">
    <div class="min-w-40 xs:min-w-fit">{{ 'alarm-rule.condition' | translate }}</div>
    <button type="button"
            class="tb-alarm-rule-condition-button"
            mat-stroked-button [color]="conditionSet() || filtersArgumentsValid ? 'primary' : 'warn'"
            (click)="openFilterDialog($event)">
      <div class="flex items-center justify-between gap-2">
        <tb-alarm-rule-filter-text [alarmRuleExpression]="alarmRuleConditionFormGroup.get('expression').value"
                                   [arguments]="arguments"
                                   [disabled]="disabled"
                                   class="flex-1"
                                   [nowrap]="true"
                                   [specText]="specText"
                                   required
                                   addFilterPrompt="{{ 'alarm-rule.enter-alarm-rule-condition-prompt' | translate }}">
        </tb-alarm-rule-filter-text>
        <mat-icon [color]="disabled ? '' : (conditionSet() && filtersArgumentsValid ? 'primary' : 'warn')"
                  class="tb-mat-20 tb-alarm-rule-schedule-edit-icon">
          {{ disabled ? 'visibility' : (conditionSet() ? 'edit' : 'add') }}
        </mat-icon>
      </div>
    </button>
  </div>
  <div class="tb-form-row column-xs">
    <div class="min-w-40 xs:min-w-fit">{{ 'alarm-rule.schedule-title' | translate }}</div>
    <button [color]="schedulerArgumentsValid ? 'primary' : 'warn'"
            type="button"
            class="tb-alarm-rule-condition-button"
            mat-stroked-button
            (click)="openScheduleDialog($event)">
      <div class="flex items-center gap-2">
        <span class="tb-alarm-rule-condition-label" tbTruncateWithTooltip [innerHTML]="scheduleText"></span>
        <mat-icon [color]="disabled ? '' : (schedulerArgumentsValid ? 'primary' : 'warn')"
                  class="tb-mat-20 tb-alarm-rule-schedule-edit-icon">
          {{ disabled ? 'visibility' : 'edit' }}
        </mat-icon>
      </div>
    </button>
  </div>
</div>
