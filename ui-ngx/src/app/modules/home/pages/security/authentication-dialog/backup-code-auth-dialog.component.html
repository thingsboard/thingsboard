<mat-toolbar class="flex flex-row" color="primary">
  <h2 translate>security.2fa.dialog.get-backup-code-title</h2>
  <span class="flex-1"></span>
  <button mat-icon-button
          (click)="closeDialog()"
          type="button">
    <mat-icon class="material-icons">close</mat-icon>
  </button>
</mat-toolbar>
<mat-progress-bar color="warn" mode="indeterminate" *ngIf="isLoading$ | async">
</mat-progress-bar>
<div style="height: 4px;" *ngIf="!(isLoading$ | async)"></div>
<div mat-dialog-content tb-toast class="backup-code">
  <p class="mat-body-2 description" translate>security.2fa.dialog.backup-code-description</p>
  <div class="container flex flex-row flex-wrap">
    <div *ngFor="let code of backupCode?.codes; even as $even" class="code max-w-50% flex-full" [class.even]="$even">
      {{ code }}
    </div>
  </div>
  <div class="action-buttons flex flex-row items-center justify-start gap-4">
    <button type="button" mat-stroked-button color="primary" (click)="downloadFile()">
      {{ 'security.2fa.dialog.download-txt' | translate }}
    </button>
    <button type="button" mat-raised-button color="primary" (click)="printCode()">
      {{ 'action.print' | translate }}
    </button>
  </div>
  <p class="mat-body-2 description" translate>security.2fa.dialog.backup-code-warn</p>
  <div class="flex flex-row items-start justify-end">
    <button type="button" mat-raised-button color="primary" (click)="closeDialog()">
      {{ 'action.done' | translate }}
    </button>
  </div>
</div>
