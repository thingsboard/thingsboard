<div class="tb-default-mobile-page-panel" [formGroup]="mobilePageFormGroup">
  <div class="tb-default-mobile-page-title-container">
    <div class="tb-default-mobile-page-title" translate>mobile.edit-page</div>
    <button *ngIf="!disabled"
            [disabled]="!isCleanupEnabled"
            type="button"
            mat-stroked-button
            class="tb-box-button"
            matTooltip="{{ 'mobile.reset-to-page-default' | translate }}"
            matTooltipPosition="above"
            (click)="cleanup()">
      <tb-icon [color]="isCleanupEnabled ? 'primary' : null" matButtonIcon>mdi:broom</tb-icon>
    </button>
  </div>
  <div class="tb-default-mobile-page-panel-content">
    <div class="tb-form-row space-between">
      <mat-slide-toggle class="mat-slide fixed-title-width" formControlName="visible">
        {{ 'mobile.visible' | translate }}
      </mat-slide-toggle>
    </div>
    <div class="flex items-center justify-center gap-2">
      <tb-material-icon-select asBoxInput
                               color="#305680"
                               formControlName="icon">
      </tb-material-icon-select>
      <mat-form-field class="flex-1" appearance="outline" subscriptSizing="dynamic" floatLabel="always">
        <mat-label translate>mobile.page-name</mat-label>
        <input matInput formControlName="label" placeholder="{{ defaultItemName }}">
        <mat-icon matSuffix
                  matTooltipPosition="above"
                  matTooltipClass="tb-error-tooltip"
                  matTooltip="{{ 'mobile.page-name-cannot-contain-only-spaces' | translate }}"
                  *ngIf="mobilePageFormGroup.get('label').hasError('pattern') && mobilePageFormGroup.get('label').touched"
                  class="tb-error">
          warning
        </mat-icon>
        <mat-icon matSuffix
                  matTooltipPosition="above"
                  matTooltipClass="tb-error-tooltip"
                  matTooltip="{{ 'mobile.page-name-max-length' | translate }}"
                  *ngIf="mobilePageFormGroup.get('label').hasError('maxlength') && mobilePageFormGroup.get('label').touched"
                  class="tb-error">
          warning
        </mat-icon>
      </mat-form-field>
    </div>
  </div>
  <div class="tb-default-mobile-page-panel-buttons">
    <button mat-button
            color="primary"
            type="button"
            (click)="cancel()">
      {{ 'action.cancel' | translate }}
    </button>
    <button mat-raised-button
            color="primary"
            type="button"
            (click)="apply()"
            [disabled]="mobilePageFormGroup.invalid || !mobilePageFormGroup.dirty">
      {{ 'action.apply' | translate }}
    </button>
  </div>
</div>
