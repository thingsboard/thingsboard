# my global config
global:
  scrape_interval:     15s # By default, scrape targets every 15 seconds.
  evaluation_interval: 15s # By default, scrape targets every 15 seconds.
  # scrape_timeout is set to the global default (10s).

  # Attach these labels to any time series or alerts when communicating with
  # external systems (federation, remote storage, Alertmanager).
  external_labels:
      monitor: 'thingsboard'
      monitor: 'my-project'
rule_files:
  - 'alert.rules'
  # - "first.rules"
  # - "second.rules"

# alert
alerting:
  alertmanagers:
  - scheme: http
    static_configs:
    - targets:
      - "alertmanager:9093"

# A scrape configuration containing exactly one endpoint to scrape:
# Here it's Prometheus itself.
scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'cadvisor'
    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'node-exporter'

    # Override the global default and scrape targets from this job every 5 seconds.
    scrape_interval: 5s
    static_configs:
     - targets: ['node-exporter:9100']

  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
     - targets: ['localhost:9090']

  - job_name: 'tb-core1'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-core1:8080' ]

  - job_name: 'tb-core2'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-core2:8080' ]

  - job_name: 'tb-rule-engine1'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-rule-engine1:8080' ]

  - job_name: 'tb-rule-engine2'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-rule-engine2:8080' ]

  - job_name: 'tb-mqtt-transport1'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-mqtt-transport1:8081' ]

  - job_name: 'tb-mqtt-transport2'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-mqtt-transport2:8081' ]

  - job_name: 'tb-http-transport1'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-http-transport1:8081' ]

  - job_name: 'tb-http-transport2'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-http-transport2:8081' ]

  - job_name: 'tb-coap-transport'
    metrics_path: /actuator/prometheus
    static_configs:
      - targets: [ 'tb-coap-transport:8081' ]
