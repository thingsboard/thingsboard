    env_file:
      - tb-node.env
    volumes:
      - ./tb-node/conf:/config
      - ./tb-node/log:/var/log/thingsboard
      - /opt/codelogic/java:/opt/codelogic/java
      - /opt/codelogic/sql:/opt/codelogic/sql
    depends_on:
      - zookeeper
      - tb-js-executor
