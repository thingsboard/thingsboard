version: '3.0'

services:
  # Redis sentinel
  redis-master:
    image: 'bitnami/redis:7.0'
    environment:
      - REDIS_REPLICATION_MODE=master
      - REDIS_PASSWORD=str0ng_passw0rd
    volumes:
      - ./tb-node/redis-sentinel/master:/bitnami/redis/data

  redis-slave:
    image: 'bitnami/redis:7.0'
    environment:
      - REDIS_PORT=7000
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
      - REDIS_PASSWORD=str0ng_passw0rd
    volumes:
      - ./tb-node/redis-sentinel/slave:/bitnami/redis/data
    depends_on:
      - redis-master

  redis-sentinel:
    image: 'bitnami/redis-sentinel:7.0'
    environment:
      - REDIS_MASTER_HOST=redis-master
      - REDIS_MASTER_PASSWORD=str0ng_passw0rd
    depends_on:
      - redis-master
      - redis-slave
    volumes:
      - ./tb-node/redis-sentinel/sentinel:/bitnami/redis/data

  # ThingsBoard setup to use redis-standalone
  tb-core1:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-core2:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-rule-engine1:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-rule-engine2:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-mqtt-transport1:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-mqtt-transport2:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-http-transport1:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-http-transport2:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-coap-transport:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-lwm2m-transport:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-snmp-transport:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-vc-executor1:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
  tb-vc-executor2:
    env_file:
      - cache-redis-sentinel.env
    depends_on:
      - redis-sentinel
