<div class="tb-absolute-fill tb-array-table tb-data-table" layout="column">
    <div ng-show="vm.showData" flex class="tb-absolute-fill" layout="column">
        <md-toolbar class="md-table-toolbar md-default" ng-show="vm.query.search != null">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button" aria-label="{{ 'action.search' | translate }}">
                    <md-icon aria-label="{{ 'action.search' | translate }}" class="material-icons">search</md-icon>
                    <md-tooltip md-direction="{{vm.ctx.dashboard.isWidgetExpanded ? 'bottom' : 'top'}}">
                        {{'array-table.search' | translate}}
                    </md-tooltip>
                </md-button>
                <md-input-container flex>
                    <label>&nbsp;</label>
                    <input ng-model="vm.query.search" class="searchInput" placeholder="{{'array-table.search' | translate}}"/>
                </md-input-container>
                <md-button class="md-icon-button" aria-label="Close" ng-click="vm.exitFilterMode()">
                    <md-icon aria-label="Close" class="material-icons">close</md-icon>
                    <md-tooltip md-direction="{{vm.ctx.dashboard.isWidgetExpanded ? 'bottom' : 'top'}}">
                        {{ 'action.close' | translate }}
                    </md-tooltip>
                </md-button>
            </div>
        </md-toolbar>
        <md-table-container flex>
            <table md-table>
                <thead fix-head md-head md-order="vm.query.order" md-on-reorder="vm.onReorder">
                <tr md-row>
                    <th ng-if="column.display" md-column md-order-by='"{{column.label}}"' ng-repeat="column in vm.columns" ng-style="vm.headerStyle(column)"><span>{{ column.title }}</span></th>
                    <th md-column class="tb-action-cell" layout="row" layout-align="end center"></th>
                </tr>
                </thead>
                <tbody md-body>
                <tr ng-show="vm.rows.length" md-row md-select="row"
                    md-select-id="id.id" md-auto-select="false" ng-repeat="row in vm.rows"
                    ng-class="{'tb-current': vm.isCurrent(row)}">
                    <td ng-if="column.display" md-cell flex ng-repeat="column in vm.columns"
                        ng-class="((column.settings.showAsLink === true) && vm.actionRowDescriptors.length) ? 'td-action-cell' : 'td'"   
                        ng-style="vm.cellStyle(row, column)"
                        ng-click="vm.onRowClick($event, row, column)" ng-dblclick="vm.onRowClick($event, row, column, true)"
                        ng-bind-html="vm.cellContent(row, column)">
                    </td>
                    <td md-cell class="tb-action-cell"
                        ng-style="{minWidth: vm.actionCellDescriptors.length*36+'px',
                                   maxWidth: vm.actionCellDescriptors.length*36+'px',
                                   width: vm.actionCellDescriptors.length*36+'px'}">
                        <md-button class="md-icon-button" ng-repeat="actionDescriptor in vm.actionCellDescriptors"
                                   aria-label="{{ actionDescriptor.displayName }}"
                                   ng-click="vm.onActionButtonClick($event, row, actionDescriptor)" ng-disabled="$root.loading">
                            <md-icon aria-label="{{ actionDescriptor.displayName }}" class="material-icons">{{actionDescriptor.icon}}</md-icon>
                            <md-tooltip md-direction="top">
                                {{ actionDescriptor.displayName }}
                            </md-tooltip>
                        </md-button>
                    </td>
                </tr>
                </tbody>
            </table>
            <md-divider></md-divider>
            <span ng-show="!vm.rows.length"
                  layout-align="center center"
                  class="no-data-found" translate>array-table.no-data-found</span>
        </md-table-container>
        <md-table-pagination ng-if="vm.displayPagination" md-boundary-links md-limit="vm.query.limit" md-limit-options="vm.limitOptions"
                             md-page="vm.query.page" md-total="{{vm.rowsCount}}"
                             md-on-paginate="vm.onPaginate" md-page-select="vm.isGtMd">
        </md-table-pagination>
    </div>
    <span ng-show="!vm.showData"
          layout-align="center center"
          style="text-transform: uppercase; display: flex;"
          class="tb-absolute-fill" translate>array-table.no-data-show</span>
</div>
