<md-dialog aria-label="{{ 'widget.save-widget-type-as' | translate }}">
    <form name="theForm" ng-submit="vm.saveAs()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2 translate>widget.save-widget-type-as</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear class="md-warn" md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <span style="min-height: 5px;" flex="" ng-show="!$root.loading"></span>
        <md-dialog-content>
            <div class="md-dialog-content">
                <fieldset>
                    <span translate>widget.save-widget-type-as-text</span>
                    <md-input-container class="md-block">
                        <label translate>widget.title</label>
                        <input required name="title" ng-model="vm.widgetName">
                        <div ng-messages="theForm.title.$error">
                            <div translate ng-message="required">widget.title-required</div>
                        </div>
                    </md-input-container>
                    <tb-widgets-bundle-select flex
                                              ng-model="vm.widgetsBundle"
                                              tb-required="true"
                                              bundles-scope="{{vm.bundlesScope}}">
                    </tb-widgets-bundle-select>
                </fieldset>
            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="$root.loading || theForm.$invalid" type="submit" class="md-raised md-primary">
                {{ 'action.saveAs' | translate }}
            </md-button>
            <md-button ng-disabled="$root.loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' |
                translate }}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
