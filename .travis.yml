before_install:
  - sudo rm -f /etc/mavenrc
  - export M2_HOME=/usr/local/maven
  - export MAVEN_OPTS="-Dmaven.repo.local=$HOME/.m2/repository -Xms1024m -Xmx3072m"
jdk:
 - oraclejdk8
language: java
sudo: required
script: mvn clean verify
before_deploy:
  - export RELEASE_PKG_FILE='application/target/thingsboard.deb'
  - echo "deploying $RELEASE_PKG_FILE to GitHub releases"
deploy:
  skip_cleanup: true
  api_key:
    secure: ""
  provider: releases
  file: "*/application/target/*.deb"
  file_glob: true
  on:
    tags: true
