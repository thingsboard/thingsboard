name: 'CI mvn license:check'

on:
  push:
    branches:
      - '**' # matches every branch
  pull_request:
    branches:
      - '**' # matches every branch

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Maven license header check
      run: mvn license:check --offline
