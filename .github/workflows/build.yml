name: Build jar, deb with Maven

on:
  push:
    branches: [ "master" ]  # Kích hoạt khi push lên master
  pull_request:
    branches: [ "master" ]  # Kích hoạt khi có pull request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4  # Checkout code

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'  # JDK từ Eclipse Temurgin (ổn định)

      - name: Set up Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # Phiên bản Nodejs bạn muốn sử dụng

      - name: Install dependencies with npm
        run: npm install

      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests  # Lệnh build giống local của bạn

      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: target-build
          path: |
            target/*.jar
            target/*.deb

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files:  |
            target/*.jar
            target/*.deb