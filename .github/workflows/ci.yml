name: ThingsBoard CI Pipeline


on:
  push:
    branches: [ "main", "master", "ci/pipeline" ]
  pull_request:
    branches: [ "main", "master" ]



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'maven'
   
    - name: Build Backend (Excluding UI)
      run: mvn clean install -DskipTests -pl '!ui-ngx' -am -T 1C
