name: ThingsBoard CI Pipeline


on:
  push:
    branches: [ "main", "master", "ci/pipeline" ]
  pull_request:
    branches: [ "main", "master" ]



jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - run: mvn compile
