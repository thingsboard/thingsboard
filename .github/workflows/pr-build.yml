name: PR Build

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - '**'
    # Only trigger on pushes to branches that are part of pull requests
    # This will run when commits are pushed to PR branches

jobs:
  build:
    name: Build Project
    runs-on: ubuntu-latest
    # Skip build on pushes to master and develop branches (unless they're part of a PR)
    if: github.event_name == 'pull_request' || (github.event_name == 'push' && !contains(github.ref, 'refs/heads/master') && !contains(github.ref, 'refs/heads/develop'))

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean install -DskipTests -T 1C 